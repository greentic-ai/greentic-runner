name: Publish crates (single or workspace)

on:
  push:
    branches: [ master ]
    tags:
      - "v*"
      - "*-v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Run publish steps as well as build/test?"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Lint & Test
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          cargo test --workspace --all-features

  publish:
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: true
          dry-run: false

  publish-runner-host:
    if: >
      github.event_name != 'pull_request' &&
      (
        startsWith(github.ref, 'refs/tags/greentic-runner-host-v') ||
        (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
      )
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build greentic-runner-host (minimal)
        run: cargo build -p greentic-runner-host --no-default-features
      - name: Build greentic-runner-host (all features)
        run: cargo build -p greentic-runner-host --all-features
      - name: Publish greentic-runner-host
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p greentic-runner-host
