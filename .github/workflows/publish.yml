name: Publish crates (single or workspace)

on:
  push:
    branches: [ master ]
    tags:
      - "v*"
      - "runner-host-v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Run publish steps in addition to build/test?"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Run local_check
        run: |
          set -o pipefail
          RUN_HOST=never CI=1 bash ci/local_check.sh 2>&1 | tee local_check.log
      - name: Upload local_check.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: local_check.log
          path: local_check.log

  publish:
    if: >
      (github.event_name == 'push' && (
        github.ref == 'refs/heads/master' ||
        startsWith(github.ref, 'refs/tags/v')
      )) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
          check-repo: true
          dry-run: false
